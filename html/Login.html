<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2.0">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/Login.css">
	
</head>
<body class="form_block">
	<div class="div_block">

		<h2 style="font-weight: bolder; text-align: center; margin-bottom: 30px;">Sign in</h2>
			<form class="form-elm" method="post">
					<label style="display: none;">Email</label>

					<div class="input-group">
        				<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-user" aria-hidden="true"></i>
								</div>
							<input type="email" name="email" placeholder="eg: mark@gmail.com" class="form-control">
						</div>
					</div>

					<label style="display: none;">Password</label>	
					<div class="input-group">
        				<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-unlock-alt" aria-hidden="true"></i>
								</div>
							<input type="password" name="email" placeholder="eg: mark@gmail.com" class="form-control">
						</div>
					</div>
					<input type="checkbox" name="remember" class="rem_me" value="remember me"><label>Remember me</label>
					<a href="home.html" style="text-decoration: none;"><button type="button"class="btn btn-success btn-block">Sign in</button></a>
			</form>
	</div>
	<script type="text/javascript" src="../jquery/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
</body>
</html>
